<div class="flex-container" *ngIf="!GuestMode()">
  <div class="flex-item no-grow">
    <div>
      <button style="font-size: smaller; margin-bottom: 3px" (click)="add()">添加骰子機械人表</button>
    </div>
    <select #diceRollTableSelecter style="width: 14em;" size="15" (change)="onChangeDiceRollTable($event.target.value)">
      <option *ngFor="let diceRollTable of diceRollTables" value="{{ diceRollTable.identifier }}">
        {{ diceRollTable.name }}</option>
    </select>
  </div>
  <div class="flex-item">
    <ng-container *ngIf="!isEmpty && selectedDiceRollTable">
      <div style="font-size: smaller;">
        <button style="float: right;" (click)="helpDiceRollTable()">?</button>
        <div style="margin-bottom: 3px;">
          <b>name: </b>
          <input style="width: 60%; min-width: 5em" [(ngModel)]="diceRollTableName" placeholder="Name"
            [attr.disabled]="!isEditable ? '' : null" />
        </div>
        <div>
          <span style="white-space: nowrap">
            <b>command: </b>
            <input style="width: 7em" [(ngModel)]="diceRollTableCommand" placeholder="Command"
              [attr.disabled]="!isEditable ? '' : null" />
          </span>
          <span style="white-space: nowrap; margin-left: 1em">
            <b>dice: </b>
            <input style="width: 3.3em; text-align: center" [(ngModel)]="diceRollTableDice" placeholder="Dice"
              [attr.disabled]="!isEditable ? '' : null" />
          </span>
        </div>
      </div>
      <div>
        <textarea style="width: 100%; height: 20em; margin-top: 3px; resize: vertical;"
          placeholder="1：描述數字和結果，並用:（冒號）分隔&#13;&#10;2:結果２&#13;&#10;3:結果３&#13;&#10;4:…"
          [(ngModel)]="diceRollTableText"></textarea>
      </div>
      <hr />
      <div>
        <ng-container *ngIf="!isDeleted">
          <button (click)="upTabIndex()">↑</button>
          <button (click)="downTabIndex()">↓</button>
          <button [disabled]="isSaveing" (click)="save()">
            <div style="position: relative;">
              <div [ngClass]="{'is-hidden': isSaveing}">保存</div>
              <div *ngIf="isSaveing" class="progress">{{progresPercent}}%</div>
            </div>
          </button>
          <button class="danger" (click)="delete()">刪除</button>
        </ng-container>
        <ng-container *ngIf="isDeleted">
          <button (click)="restore()">Undo</button>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
<ng-container *ngIf="isEmpty">
  <div style="font-size: 12px;">※沒有骰子機械人表。</div>
</ng-container>
